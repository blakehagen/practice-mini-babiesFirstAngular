<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
	<meta charset="UTF-8">
	<title>BabiesFirstAngular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
	My name is {{name}}.
	<h1>My Friends</h1>
	<div ng-repeat="friend in friends">
  		<p> {{friend}} </p>
		  
	</div>
	<div>
		<input type="text" ng-model="newFriend" placeholder="Add Friend">
		</input>
		<button ng-click="addFriend()">Add Friend
		</button>
	</div>
	
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
</body>
</html>
